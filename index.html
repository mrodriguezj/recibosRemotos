<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Principal - CobranzaPro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for category/status colors (Tailwind doesn't have these by default for arbitrary values) */
        .status-vencido { @apply bg-red-100 text-red-800; }
        .status-pagado { @apply bg-green-100 text-green-800; }
        .status-pendiente { @apply bg-yellow-100 text-yellow-800; }
        .status-parcial { @apply bg-blue-100 text-blue-800; }
        .status-parcial-\(vencido\) { @apply bg-orange-100 text-orange-800; }

        .category-Enganche { color: #6f42c1; /* Morado */ }
        .category-Contado { color: #20c997; /* Verde agua */ }
        .category-Mensualidad { color: #007bff; /* Azul */ }
        .category-Anualidad { color: #fd7e14; /* Naranja */ }

        /* Estilo para los encabezados ordenables */
        th[data-sort-by] {
            cursor: pointer;
            user-select: none;
        }
        th[data-sort-by]:hover {
            background-color: #f3f4f6;
        }
        th[data-sort-by] .sort-icon {
            margin-left: 0.25rem;
        }
        .sort-up::after {
            content: "\f0d8"; /* Unicode for caret-up */
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            margin-left: 5px;
        }
        .sort-down::after {
            content: "\f0d7"; /* Unicode for caret-down */
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            margin-left: 5px;
        }


        @media (max-width: 768px) {
            .table-responsive {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <header class="bg-white shadow-sm p-4 flex justify-between items-center">
        <div class="text-xl font-bold text-gray-800">
            <a href="index.html" class="hover:text-blue-600">CobranzaPro</a>
        </div>
        <div class="flex items-center space-x-4">
            <button class="text-gray-600 hover:text-blue-500">
                <i class="fas fa-bell"></i>
            </button>
            <div class="relative">
                <img src="https://via.placeholder.com/32" alt="User Avatar" class="w-8 h-8 rounded-full cursor-pointer" id="userMenuBtn">
                </div>
            <button onclick="logout()" class="text-gray-600 hover:text-red-500 flex items-center">
                <i class="fas fa-sign-out-alt mr-1"></i> Cerrar Sesión
            </button>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-semibold text-gray-800 mb-2">Panel Principal</h1>
        <p id="fecha-ejecucion" class="text-gray-600 text-sm mb-6">Actualizado el: </p>

        <section class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Acciones Rápidas</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <a href="agregar_cliente.html" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 flex items-center justify-center text-center">
                    <i class="fas fa-user-plus mr-2"></i> Agregar Nuevo Cliente
                </a>
                <a href="registro_pago.html" class="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 flex items-center justify-center text-center">
                    <i class="fas fa-hand-holding-usd mr-2"></i> Registrar Nuevo Pago
                </a>
                <a href="cancelar_comprobante.html" class="bg-red-600 text-white px-6 py-3 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 flex items-center justify-center text-center">
                    <i class="fas fa-times-circle mr-2"></i> Cancelar Comprobante
                </a>
            </div>
        </section>

        <section class="bg-white p-6 rounded-lg shadow-md mb-6">
            <div class="mb-4 flex flex-col md:flex-row md:justify-between md:items-center">
                <h2 class="text-xl font-semibold text-gray-800 mb-2 md:mb-0">Últimos 10 Registros de Pagos</h2>
                <div class="relative w-full md:w-1/3">
                    <input type="text" id="searchInput" placeholder="Buscar pagos por Lote, Cliente, Monto, Categoría, Estado..." class="p-2 border border-gray-300 rounded-md pl-10 w-full focus:ring-blue-500 focus:border-blue-500">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>

            <div class="table-responsive">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort-by="id_lote">
                                ID Lote <span class="sort-icon fas fa-sort text-gray-400"></span>
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort-by="cliente">
                                Cliente <span class="sort-icon fas fa-sort text-gray-400"></span>
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort-by="monto_pagado">
                                Monto Pagado <span class="sort-icon fas fa-sort text-gray-400"></span>
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort-by="fecha_pago">
                                Fecha Pago <span class="sort-icon fas fa-sort text-gray-400"></span>
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort-by="categoria">
                                Categoría <span class="sort-icon fas fa-sort text-gray-400"></span>
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort-by="estado">
                                Estado <span class="sort-icon fas fa-sort text-gray-400"></span>
                            </th>
                            <th scope="col" class="relative px-6 py-3">
                                <span class="sr-only">Acciones</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="ultimos-pagos-body" class="bg-white divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
        </section>

    </main>

    <script>
        // Datos estáticos para la tabla (no cambian al refrescar)
        let allPayments = [
            { id_lote: 'LOTE-001', cliente: 'Juan Pérez', monto_pagado: 1500.00, fecha_pago: '2025-06-18', categoria: 'Mensualidad', estado: 'Vigente' },
            { id_lote: 'LOTE-005', cliente: 'María López', monto_pagado: 800.50, fecha_pago: '2025-06-19', categoria: 'Anualidad', estado: 'Vigente' },
            { id_lote: 'LOTE-002', cliente: 'Carlos Gómez', monto_pagado: 2500.00, fecha_pago: '2025-06-17', categoria: 'Enganche', estado: 'Vigente' },
            { id_lote: 'LOTE-010', cliente: 'Ana Torres', monto_pagado: 300.00, fecha_pago: '2025-06-15', categoria: 'Mensualidad', estado: 'Cancelado' },
            { id_lote: 'LOTE-003', cliente: 'Luis Ramirez', monto_pagado: 1200.75, fecha_pago: '2025-06-16', categoria: 'Contado', estado: 'Vigente' },
            { id_lote: 'LOTE-007', cliente: 'Sofía García', monto_pagado: 950.00, fecha_pago: '2025-06-14', categoria: 'Mensualidad', estado: 'Vigente' },
            { id_lote: 'LOTE-004', cliente: 'Pedro Martínez', monto_pagado: 4500.00, fecha_pago: '2025-06-13', categoria: 'Anualidad', estado: 'Vigente' },
            { id_lote: 'LOTE-006', cliente: 'Laura Rodríguez', monto_pagado: 600.00, fecha_pago: '2025-06-12', categoria: 'Mensualidad', estado: 'Cancelado' },
            { id_lote: 'LOTE-008', cliente: 'Diego Sánchez', monto_pagado: 1800.00, fecha_pago: '2025-06-11', categoria: 'Enganche', estado: 'Vigente' },
            { id_lote: 'LOTE-009', cliente: 'Elena Fernández', monto_pagado: 700.25, fecha_pago: '2025-06-10', categoria: 'Mensualidad', estado: 'Vigente' },
            // Puedes añadir más datos estáticos aquí si deseas probar la paginación o el filtro con más elementos
            { id_lote: 'LOTE-011', cliente: 'Roberto Castillo', monto_pagado: 2000.00, fecha_pago: '2025-06-09', categoria: 'Contado', estado: 'Vigente' },
            { id_lote: 'LOTE-012', cliente: 'Gabriela Díaz', monto_pagado: 500.00, fecha_pago: '2025-06-08', categoria: 'Mensualidad', estado: 'Vigente' },
            { id_lote: 'LOTE-013', cliente: 'Francisco Vargas', monto_pagado: 1000.00, fecha_pago: '2025-06-07', categoria: 'Enganche', estado: 'Cancelado' },
        ];


        let currentSortColumn = 'fecha_pago'; // Ordenar por fecha por defecto al cargar
        let currentSortDirection = 'desc'; // Más recientes primero por defecto

        document.addEventListener('DOMContentLoaded', () => {
            // Update execution date for Cancún
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                timeZoneName: 'short',
                timeZone: 'America/Cancun'
            };
            document.getElementById("fecha-ejecucion").innerText = "Actualizado el: " +
                now.toLocaleString("es-MX", options);

            // Aplicar ordenación y filtro inicial
            applySortAndFilter();

            // Add event listener for search input
            document.getElementById('searchInput').addEventListener('keyup', filterPayments);

            // Add event listeners for sortable headers
            document.querySelectorAll('th[data-sort-by]').forEach(header => {
                header.addEventListener('click', () => {
                    const column = header.getAttribute('data-sort-by');
                    if (currentSortColumn === column) {
                        currentSortDirection = (currentSortDirection === 'asc') ? 'desc' : 'asc';
                    } else {
                        currentSortColumn = column;
                        currentSortDirection = 'asc';
                    }
                    applySortAndFilter();
                    updateSortIcons(); // Actualizar todos los íconos de ordenación
                });
            });
            updateSortIcons(); // Actualizar íconos al cargar para el ordenamiento inicial
        });

        function displayPayments(paymentsToDisplay) {
            const ultimosPagosBody = document.getElementById('ultimos-pagos-body');
            ultimosPagosBody.innerHTML = ''; // Clear existing rows

            // Display only the first 10 results after sorting/filtering
            const displayLimit = Math.min(paymentsToDisplay.length, 10);

            if (displayLimit === 0) {
                ultimosPagosBody.innerHTML = '<tr><td colspan="7" class="text-center py-4 text-gray-500">No se encontraron resultados.</td></tr>'; // Colspan ajustado a 7
                return;
            }

            for (let i = 0; i < displayLimit; i++) {
                const pago = paymentsToDisplay[i];
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${pago.id_lote}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${pago.cliente}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">$${pago.monto_pagado.toFixed(2)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${pago.fecha_pago}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium category-${pago.categoria}">${pago.categoria}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 ${pago.estado === 'Cancelado' ? 'text-red-600 font-semibold' : 'text-green-600'}">${pago.estado}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="downloadPaymentPDF('${pago.id_lote}', '${pago.cliente}', '${pago.monto_pagado.toFixed(2)}')" class="text-blue-600 hover:text-blue-900">
                            <i class="fas fa-file-pdf mr-1"></i> Descargar PDF
                        </button>
                    </td>
                `;
                ultimosPagosBody.appendChild(row);
            }
        }

        function filterPayments() {
            applySortAndFilter();
        }

        function applySortAndFilter() {
            let filteredPayments = [...allPayments]; // Start with a copy of all payments

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filteredPayments = filteredPayments.filter(pago =>
                    pago.id_lote.toLowerCase().includes(searchTerm) ||
                    pago.cliente.toLowerCase().includes(searchTerm) ||
                    pago.monto_pagado.toFixed(2).includes(searchTerm) ||
                    pago.fecha_pago.includes(searchTerm) ||
                    pago.categoria.toLowerCase().includes(searchTerm) ||
                    pago.estado.toLowerCase().includes(searchTerm) // Incluir el estado en la búsqueda
                );
            }

            if (currentSortColumn) {
                filteredPayments.sort((a, b) => {
                    let valA = a[currentSortColumn];
                    let valB = b[currentSortColumn];

                    if (currentSortColumn === 'monto_pagado') {
                        valA = parseFloat(valA);
                        valB = parseFloat(valB);
                    } else if (currentSortColumn === 'fecha_pago') {
                        valA = new Date(valA);
                        valB = new Date(valB);
                    } else {
                        // Para comparaciones de cadenas, asegúrate de que sean cadenas
                        valA = String(valA).toLowerCase();
                        valB = String(valB).toLowerCase();
                    }

                    if (valA < valB) {
                        return currentSortDirection === 'asc' ? -1 : 1;
                    }
                    if (valA > valB) {
                        return currentSortDirection === 'asc' ? 1 : -1;
                    }
                    return 0;
                });
            } else {
                // Orden por defecto: fecha más reciente primero
                filteredPayments.sort((a, b) => new Date(b.fecha_pago) - new Date(a.fecha_pago));
            }

            displayPayments(filteredPayments);
        }

        function updateSortIcons() {
            document.querySelectorAll('th[data-sort-by]').forEach(header => {
                const icon = header.querySelector('.sort-icon');
                if (icon) {
                    icon.classList.remove('fa-sort-up', 'fa-sort-down');
                    icon.classList.add('fa-sort'); // Reset to default
                }
                if (header.getAttribute('data-sort-by') === currentSortColumn) {
                    icon.classList.remove('fa-sort');
                    if (currentSortDirection === 'asc') {
                        icon.classList.add('fa-sort-up');
                    } else {
                        icon.classList.add('fa-sort-down');
                    }
                }
            });
        }

        function downloadPaymentPDF(loteId, cliente, monto) {
            alert(`Simulando descarga de PDF para:
ID Lote: ${loteId}
Cliente: ${cliente}
Monto: $${monto}
(En una implementación real, esto generaría un PDF.)`);
        }

        function logout() {
            alert('Has cerrado sesión. Redirigiendo al login...');
            window.location.href = 'login.html'; // Redirect to login page
        }
    </script>
</body>
</html>
