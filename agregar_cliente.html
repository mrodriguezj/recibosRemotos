<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Cliente - CobranzaPro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados si son necesarios */
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <header class="bg-white shadow-sm p-4 flex justify-between items-center">
        <div class="text-xl font-bold text-gray-800">
            <a href="index.html" class="hover:text-blue-600">CobranzaPro</a>
        </div>
        <div class="flex items-center space-x-4">
            <button class="text-gray-600 hover:text-blue-500">
                <i class="fas fa-bell"></i>
            </button>
            <div class="relative">
                <img src="https://via.placeholder.com/32" alt="User Avatar" class="w-8 h-8 rounded-full cursor-pointer" id="userMenuBtn">
            </div>
            <button onclick="logout()" class="text-gray-600 hover:text-red-500 flex items-center">
                <i class="fas fa-sign-out-alt mr-1"></i> Cerrar Sesión
            </button>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6">Agregar Nuevo Cliente</h1>

        <section class="bg-white p-6 rounded-lg shadow-md mb-6 max-w-3xl mx-auto">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Datos del Cliente</h2>
            <form class="grid grid-cols-1 md:grid-cols-2 gap-x-4 gap-y-2">
                <div class="md:col-span-1">
                    <label for="nombre_cliente" class="block text-sm font-medium text-gray-700 mb-1">Nombre(s)</label>
                    <input type="text" id="nombre_cliente" name="nombre_cliente" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Ej: Juan">
                </div>
                <div class="md:col-span-1">
                    <label for="apellido_paterno" class="block text-sm font-medium text-gray-700 mb-1">Apellido Paterno</label>
                    <input type="text" id="apellido_paterno" name="apellido_paterno" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Ej: Pérez">
                </div>
                <div class="md:col-span-1">
                    <label for="apellido_materno" class="block text-sm font-medium text-gray-700 mb-1">Apellido Materno (Opcional)</label>
                    <input type="text" id="apellido_materno" name="apellido_materno" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Ej: García">
                </div>
                <div class="md:col-span-1">
                    <label for="telefono_cliente" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                    <input type="tel" id="telefono_cliente" name="telefono_cliente" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Ej: 5512345678">
                </div>
                <div class="md:col-span-1">
                    <label for="email_cliente" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                    <input type="email" id="email_cliente" name="email_cliente" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="cliente@ejemplo.com">
                </div>
                <div class="md:col-span-1">
                    <label for="fecha_nacimiento" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Nacimiento (Opcional)</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="md:col-span-2">
                    <label for="direccion_cliente" class="block text-sm font-medium text-gray-700 mb-1">Dirección Completa (Opcional)</label>
                    <textarea id="direccion_cliente" name="direccion_cliente" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Calle, Número, Colonia, Ciudad, Estado, C.P."></textarea>
                </div>
                <div class="md:col-span-2">
                    <label for="observaciones_cliente" class="block text-sm font-medium text-gray-700 mb-1">Observaciones (Opcional)</label>
                    <textarea id="observaciones_cliente" name="observaciones_cliente" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Notas adicionales sobre el cliente"></textarea>
                </div>
                <div class="md:col-span-2 flex justify-end space-x-4">
                    <button type="button" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2">
                        Cancelar
                    </button>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        <i class="fas fa-user-plus mr-2"></i> Registrar Cliente
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script>
        // Simple logout function for demonstration
        function logout() {
            alert('Has cerrado sesión. Redirigiendo al login...');
            window.location.href = 'login.html'; // Redirect to login page
        }
    </script>
</body>
</html>
